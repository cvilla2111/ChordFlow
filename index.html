    <script>
        function scaleToFit() {
            const body = document.body;
            if (window.innerWidth <= 960) {
                body.style.transform = '';
                body.style.left = '';
                body.style.top = '';
                body.style.width = '';
                body.style.height = '';
                return;
            }
            const scaleX = window.innerWidth / 1920;
            const scaleY = window.innerHeight / 1080;
            const scale = Math.min(scaleX, scaleY);

            body.style.transform = `scale(${scale})`;

            const offsetX = (window.innerWidth - 1920 * scale) / 2;
            const offsetY = (window.innerHeight - 1080 * scale) / 2;
            body.style.left = offsetX + 'px';
            body.style.top = offsetY + 'px';
        }

        function updateViewportLabel() {
            document.getElementById('viewport-label').textContent = window.innerWidth + ' x ' + window.innerHeight;
        }

        scaleToFit();
        updateViewportLabel();
        window.addEventListener('resize', () => {
            scaleToFit();
            updateViewportLabel();
        });

        lucide.createIcons();
    </script>
